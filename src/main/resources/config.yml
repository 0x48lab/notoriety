# Notoriety Configuration

# Language setting (ja or en)
locale: ja

# Ownership settings
ownership:
  # Number of days before ownership expires when owner hasn't logged in
  # Set to 0 to disable expiration
  expiration-days: 30

# Territory settings
territory:
  # Maximum number of chunks a guild can own
  max-chunks: 10
  # Number of members required per chunk (10 = 1 chunk per 10 members)
  members-per-chunk: 10

# Indirect PK prevention settings
indirect-pk:
  # Enable/disable indirect PK detection
  enabled: true
  # Tracking duration in seconds (how long to track hazard placements)
  tracking-duration-seconds: 10
  # Maximum distance in blocks between hazard and death location
  max-distance-blocks: 32
  # Which hazards to track
  tracking:
    lava: true
    tnt: true
    fall: true
    piston: false  # P3: Future implementation
    water: false   # P3: Future implementation

# Database configuration
database:
  # Database type: sqlite or mysql
  type: sqlite

  # SQLite settings (used when type: sqlite)
  sqlite:
    file: "data.db"

  # MySQL settings (used when type: mysql)
  mysql:
    host: "localhost"
    port: 3306
    database: "notoriety"
    username: "minecraft"
    password: "password"
    pool:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
